<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:url" content="https://cedricbatina.github.io/orinoco" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Orinoco - Votre magasin e-commerce spécialisé !"
    />
    <meta
      property="og:description"
      content="Bienvenue chez Orinoco ! Orinoco est un magasin en ligne qui se démarque de ces concurrents en vous proposant différents produits par thèmes."
    />
    <meta
      property="og:image"
      content="https://cedricbatina.github.io/cv/images/ma_photo_mini.png"
    />
    <meta name="twitter:card" content="website" />
    <meta name="twitter:site" content="@Orinoco" />
    <meta name="twitter:creator" content="@Orinoco" />
    <meta
      name="twitter:title"
      content="Orinoco - Votre magasin e-commerce spécialisé !"
    />
    <meta
      name="twitter:image"
      content="https://cedricbatina.github.io/orinoco/images/logoOrinoco.png"
    />
    <meta
      name="description"
      content="Bienvenue chez Orinoco ! Votre unique e-commerce qui spécialisé dans la vente de produits par thèmes!"
    />

    <!-- <link rel="stylesheet" href="../node/modules/bootstrap/scss/bootstrap.css"> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/sass/main.css" />
    <title>Orinoco - Panier</title>
  </head>
  <body>
    <section class="header">
      <header class="container row">
        <nav class="col-sm-12 navbar navbar-expand-xl navbar-dark">
          <a class="col-sm-6 navbar-brand" href="../index.html"
            ><img src="../images/logoOrinoco.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler bg-dark"
            type="button"
            data-toggle="collapse"
            data-target="#navbarContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse col-6">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a class="navbar-link" href="../index.html">Accueil</a>
              </li>
              <li class="navbar-item active">
                <a class="navbar-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </section>
    <section id="greatContainer" class="container bg-light"></section>
    <div id="mainPanier">
      <section id="mySection">
        <!--creating a table-->
        <table id="table" class="col-6">
          <thead id="tableHeader">
            <tr id="tableTitle"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot id="tableFooter">
            <tr id="tableFooterContents"></tr>
          </tfoot>
        </table>
        <!--end of the table-->
      </section>
      <section id="formulaire">
        <!--creating a <form>-->
        <form id="contactFormular">
          <fieldset id="formularFieldset">
            <legend id="legend"></legend>
            <div class="form-group">
              <label id="firstNameLabel"
                >Prénom*:<span
                  id="firstNameError"
                  class="error"
                  aria-live="polite"
                ></span
              ></label>
              <input
                id="firstName"
                class="input form-control col-12"
                placeholder="Elijah"
                required
              />
            </div>
            <div class="form-group">
              <label id="lastNameLabel"
                >Nom*:<span
                  id="lastNameError"
                  class="error"
                  aria-live="polite"
                ></span
              ></label>
              <input
                id="lastName"
                class="input form-control col-12"
                placeholder="Batina"
                required
              />
            </div>
            <div class="form-group">
              <label id="cityLabel"
                >Ville*:<span
                  id="cityError"
                  class="error"
                  aria-live="polite"
                ></span
              ></label>
              <input
                id="city"
                class="input form-control col-12"
                required
                placeholder="ex: Bordeaux"
              />
            </div>
            <div class="form-group">
              <label id="addressLabel"
                >Adresse*:<span
                  id="addressError"
                  class="error"
                  aria-live="polite"
                ></span
              ></label>
              <input
                id="address"
                class="input form-control col-12"
                placeholder="ex: 150 Boulevard des codeurs"
                required
              />
            </div>
            <div class="form-group">
              <label id="emailLabel"
                >email*:<span
                  id="emailError"
                  class="error"
                  aria-live="polite"
                ></span
              ></label>
              <input
                id="email"
                class="input col-12 form-control"
                placeholder="ex:elijahbatina@gmail.com"
                required
              />
            </div>
          </fieldset>
        </form>
      </section>
    </div>
    <footer id="myFooter" class="myFooter row">
      <div class="myFooter_mentions col-12 col-md-8">
        <a class="footerFirstParagraph" href="#" target="_blank"
          >Mentions légales</a
        >
      </div>
      <div class="myFooter_propos col-12 col-md-2">
        <a class="footerSecondParagraph" href="#" target="_blank">Services</a>
      </div>
      <div class="myFooter_contact col-12 col-md-2">
        <a class="footerThirdParagraph" href="#" target="_blank">Contact</a>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="../public/panier.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
