<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="../node/modules/bootstrap/scss/bootstrap.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./dist/sass/main.css">
        <title>Orinoco - Panier</title>
    </head>
    <body>
        <section class="header">
            <header class="container row">
                <nav class="col-sm-12 navbar navbar-expand-xl navbar-dark">
                    <a class="col-sm-6 navbar-brand" href="index.html"><img src="images/logoOrinoco.png" alt="logo"></a>
                    <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse col-6">
                        <ul class="navbar-nav">
                            <li class="navbar-item active">
                               <a class="navbar-link" href="index.html">Accueil</a>
                            </li>
                            <li class="navbar-item">
                               <a class="navbar-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </section>
        <section id="greatContainer" class="container bg-light">
        </section>
        <section id="mySection">
            <table id="table" class="col-6"><!--creating a table-->
                <thead id="tableHeader">
                    <tr id="tableTitle">
                    </tr>    
                </thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFooter">
                    <tr id="tableFooterContents">
                    </tr> 
                </tfoot>
            </table><!--end of the table-->
        </section>
        <section id="formulaire">
            <form id="contactFormular"><!--creating a <form>-->
                <fieldset id="formularFieldset">
                    <legend id="legend"></legend>
                    <div class="form-control">
                        <label id="firstNameLabel"><span id="firstNameError" class="error" ></span></label>
                        <input id="firstName" class="input col-12">
                    </div>
                    <div class="form-control">
                        <label id="lastNameLabel"><span id="lastNameError" class="error">Hello How you doin'?</span></label>
                        <input id="lastName" class="input col-12">
                        
                    </div>
                    <div class="form-control">
                        <label id="cityLabel"><span id="cityError" class="error"></span></label>
                        <input id="city" class="input col-12" required placeholder="ex: Bordeaux">
                        
                    </div>
                    <div class="form-control">
                        <label id="addressLabel"><span id="addressError" class="error"></span></label>
                        <input id="address" class="input col-12" placeholder="ex: 150, Boulevard des codeurs">
                        
                    </div>
                    <div class="form-control">
                        <label id="emailLabel"><span id="emailError" class="error"></span></label>
                        <input id="email" class="input col-12" required>
                        
                    </div>
                </fieldset>
            </form>
        </section>    
        <footer id="myFooter" class="myFooter row">
            <div class="myFooter_mentions col-12 col-md-6">
                <a class="footerFirstParagraph" href="#" target="_blank" >Mentions légales</a>
            </div>
            <div class="myFooter_propos col-12 col-md-3">
                <a class="footerSecondParagraph" href="#" target="_blank" >A Propos</a>
            </div>
            <div class="myFooter_contact col-12 col-md-3">
                <a class="footerThirdParagraph" href="#" target="_blank" >Contact</a>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <script src="panier.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
